<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Talk</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Script -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="inter"><div>rezabet@elementary-os:~</div></header>

    <main id="terminal" class="roboto-mono terminal">
      <section>
        <div>
          <span class="name">
            <span class="user">rezabet</span>@<span class="computer"
              >elementary-os</span
            ></span
          >:<span class="path">/home/rezabet/friends</span>$
        </div>

        <div>
          <input
            id="terminal-input"
            class="terminal-input"
            type="text"
            autocomplete="off"
          />
        </div>
      </section>
    </main>
  </body>
</html>
